<!--
    <header></header>

    - Onde utilizar?
     - Quando no início da página, é visto como global 
     - Pode ser usado em outros elementos semânticos como article, section 
     - header dentro header ou footer? NAAAAAAÃO PODE!
    - Múltiplos headers
    - Não possui atributos específicos 
-->

<body>
    <header> <!-- considerado header global -->
        Logo
        <nav></nav>
    </header> 

    <section>
        <header> <!-- header da seção e ocupa a linha toda página-->
            <h2>Titulo seção 1</h2>          
        </header> 
        <p>contéudo da seção</p>
    </section>

    <section>
        <header> <!-- header da outra seção -->
            <h2>Titulo seção 2</h2>            
        </header> 
        <p>contéudo da seção</p>
    </section>
</body>
