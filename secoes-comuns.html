<!--
    Seções comuns em documentos HTML (não é obrigátorio e nem sempre todos os sites possuem)

    - cabeçalho <header> - logo + menu ... parte superior do site
    - navegação <nav> - menu lateral, menu rodapé, menu cabeçalho ... normalmente são botões
    - conteúdo principal <main> - conteúdo principal do site
    - barra lateral <aside> - anuncios, informações do autor, contéudos relacionados, outros links ...
    - rodapé <footer>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Logo

        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main>
        conteúdo principal
    </main>

    <aside>
        parte lateral
    </aside>

    <footer>
        rodapé
    </footer>  
    
</body>
</html>
